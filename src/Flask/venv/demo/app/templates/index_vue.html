<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Flask</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-socket.io@3.0.4/dist/vue-socketio.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="%% url_for('static', filename='favicon.ico') %%">
</head>

<body>
    <script lang="javascript">
        Vue.prototype.$serverAddr = "%% server_addr %%";
    </script>
    <div id="app">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <input class="form-control" type="text" v-model="clientMsg" 
                               @keyup.enter="emitMsg"/>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success" id="emitMsg" @click="emitMsg">Send</button>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
            </div>
        </div>
        <br />
        <pre>{{ log }}</pre>
    </div>
    <script src="%% url_for('static', filename="js/index.js") %%"> </script> 

</body> 
</html>
