{% extends "base.html" %}


{% block header %}HOME{% endblock %}

{% block content %}

Welcome to django!



<table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Owner</th>
    </thead>
    <tbody>
        {% for car in Cars %}
        <tr>
            <td>{{ car.Id }}</td>
            <td>{{ car.Name }}</td>
            <td>{{ car.Owner }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
