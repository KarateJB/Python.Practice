{% extends "base.html" %}


{% block header %}Products{% endblock %}

{% block content %}

<div id="prodapp">
    <input type="button" class="btn btn-success" value="Create" onclick="location.href='{% url 'productCreate' %}'" /> 

    <table class="table">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        {% for prod in Prods %}
        <tr>
            <td>{{ prod.Id }}</td>
            <td>{{ prod.Title }}</td>
            <td>{{ prod.Price }}</td>
            <td>
              <form action="{% url 'productRemove' %} " method="post">
                {% csrf_token %}
                <input type="hidden" name="Id" value="{{ prod.Id }}" />
                <input type="button" class="btn btn-warning" value="Remove" />
              </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

{% load static %}
<script src="{% static "scripts/app/components/product-list.js" %}"></script>

{% endblock %}
