{% extends "base.html" %} 

{% block header %}Product-edit{% endblock %} 

{% block content %}

<form method="post" autocomplete="off">
    {% csrf_token %} 
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ field.name }}: {{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <div class="form-group">
        <lable for="ProdTypeId"></lable>
        <select id="ProdTypeId" name="ProdTypeId" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                {% for prodtype in form.ProdTypeId.field.queryset %}
                  {% if Prod.ProdType.Id==prodtype.Id %} 
                    <option value="{{ prodtype.Id }}" selected>{{ prodtype.Name }}</option>
                  {% else %}  
                    <option value="{{ prodtype.Id }}">{{ prodtype.Name }}</option>
                  {% endif %}  
                {% endfor %}
            </select>
    </div>
    <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" id="Title" name="Title" class="form-control" value="{{ Prod.Title }}">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" id="Price" name="Price" class="form-control" value="{{ Prod.Price }}">
    </div>
    <input type="submit" class="form-control" value="Save" />
</form>

{% endblock %}
