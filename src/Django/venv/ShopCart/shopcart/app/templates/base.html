<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}django-sample{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>


    {% load static %}
    <link rel="stylesheet" href="{% static "css/app.css" %}">


</head>

<body>

    <div id="app" style="position: fixed;left: 0;top: 0;">
        <div class="menuBtn" v-on:click="isShowMenu=!isShowMenu">
            <span>Menu</span>
        </div>
        <div class="topMenu" v-show="isShowMenu">
            <ul>
                <li>
                    <a class="nav-item nav-link">
                                    <i class="fa fa-file-powerpoint-o"></i>Home
                                </a>
                </li>
                <li>
                    <a class="nav-item nav-link">
                                    <i class="fa fa-heart"></i>Go shopping
                                </a>
                </li>
            </ul>
        </div>
    </div>

    <br /><br />
    <div class="jumbotron">
        <h1 class="display-3">{% block header %}{% endblock %}</h1>
        <p class="lead">
            {% block content %} {% endblock %}
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'home' %}" role="button">Home</a>
            </p>
    </div>


    <footer class="fixed-bottom">
            Powered by Django
        </footer>

    <script src="{% static "scripts/app/components/base.js" %}"></script>

</body>

</html>
